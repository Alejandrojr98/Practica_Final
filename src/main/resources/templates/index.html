<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>
<body>
<header th:insert="~{fragments/header::header}"></header>
<div class="container-fluid align-items-center">
    <div class="row pt-5">
        <h1>Listado de Llamadas</h1>
    </div>
    <div class="justify-content-center">
        <div class="col-auto">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
<!--                    <th>ID</th>-->
                    <th class="align-middle text-center">Fecha llamada</th>
                    <th class="align-middle text-center">Estado</th>
                    <th class="align-middle text-center">Servicio</th>
                    <th class="align-middle text-center">Localidad</th>
                    <th class="align-middle text-center">Disp. cliente</th>
                    <th class="align-middle text-center">Disp. centro</th>
<!--                    <th>Nombre centro</th>-->
<!--                    <th>Nombre cliente</th>-->
                    <th class="align-middle text-center">Prescripción</th>
                    <th class="align-middle text-center">Metales</th>
                    <th class="align-middle text-center">Tatuajes</th>
                    <th class="align-middle text-center">Zona prueba</th>
                    <th class="align-middle text-center">Zona operada</th>
                    <th class="align-middle text-center">Telef. cliente</th>
<!--                    <th>Teléfono centro</th>-->
<!--                    <th>Email centro</th>-->
<!--                    <th>Email cliente</th>-->
<!--                    <th>Archivo</th>-->
                    <th class="align-middle text-center">Cita</th>
                    <th class="align-middle text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="l:${llamadas}">
<!--                    <td th:text="${l.idLlamada}"></td>-->
                    <td class="align-middle text-center" th:text="${#dates.format(l.fecha_llamada,'dd/MM/yyyy')}"></td>
                    <th:block th:switch="${l.estado}">
                        <th:block th:case="'Pendiente'"><td class="align-middle text-center"><span th:text="${l.estado}" th:class="'badge bg-warning'"></span></td></th:block>
                        <th:block th:case="'Resuelto'"><td class="align-middle text-center"><span th:text="${l.estado}" th:class="'badge bg-success'"></span></td></th:block>
                    </th:block>
                    <td class="align-middle text-center" th:text="${l.tipo_servicio}"></td>
                    <td class="align-middle text-center" th:text="${l.localidad}"></td>
                    <td class="align-middle text-center" th:text="${l.disponibilidad_cliente}"></td>
                    <td class="align-middle text-center" th:text="${l.disponibilidad_centro}"></td>
<!--                    <td th:text="${l.nombre_centro}"></td>-->
<!--                    <td th:text="${l.nombre_cliente}"></td>-->
                    <th:block th:switch="${l.prescripcion}">
                        <th:block th:case="'SI'"><td class="align-middle text-center"><span th:text="${l.prescripcion}" th:class="'badge bg-success'"></span></td></th:block>
                        <th:block th:case="'NO'"><td class="align-middle text-center"><span th:text="${l.prescripcion}" th:class="'badge bg-danger'"></span></td></th:block>
                    </th:block>
                    <th:block th:switch="${l.metales}">
                        <th:block th:case="''"><td class="align-middle text-center"><span th:text="${l.metales}" th:class="'badge bg-warning'"></span></td></th:block>
                        <th:block th:case="'SI'"><td class="align-middle text-center"><span th:text="${l.metales}" th:class="'badge bg-success'"></span></td></th:block>
                        <th:block th:case="'NO'"><td class="align-middle text-center"><span th:text="${l.metales}" th:class="'badge bg-danger'"></span></td></th:block>
                    </th:block>
                    <th:block th:switch="${l.tatuajes}">
                        <th:block th:case="''"><td class="align-middle text-center"><span th:text="${l.tatuajes}" th:class="'badge bg-warning'"></span></td></th:block>
                        <th:block th:case="'SI'"><td class="align-middle text-center"><span th:text="${l.tatuajes}" th:class="'badge bg-success'"></span></td></th:block>
                        <th:block th:case="'NO'"><td class="align-middle text-center"><span th:text="${l.tatuajes}" th:class="'badge bg-danger'"></span></td></th:block>
                    </th:block>
                    <td class="align-middle text-center" th:text="${l.zona_prueba}"></td>
                    <th:block th:switch="${l.zona_operada}">
                        <th:block th:case="''"><td class="align-middle text-center"><span th:text="${l.zona_operada}" th:class="'badge bg-warning'"></span></td></th:block>
                        <th:block th:case="'SI'"><td class="align-middle text-center"><span th:text="${l.zona_operada}" th:class="'badge bg-success'"></span></td></th:block>
                        <th:block th:case="'NO'"><td class="align-middle text-center"><span th:text="${l.zona_operada}" th:class="'badge bg-danger'"></span></td></th:block>
                    </th:block>
<!--                    <td th:text="${l.telefono_centro}"></td>-->
                    <td class="align-middle text-center" th:text="${l.telefono_cliente}"></td>
<!--                    <td th:text="${l.email_centro}"></td>-->
<!--                    <td th:text="${l.email_cliente}"></td>-->
<!--                    <td><a th:href="@{/documento/descargar/{id}(id=${l.archivo})}" th:text="${l.archivo}"></a></td>-->
<!--                    <td class="align-middle text-center" th:text="${#dates.format(l.cita,'dd/MM/yyyy HH:mm')}"></td>-->
<!--                    <td class="align-middle text-center" th:text="${l.cita}"></td>-->
                    <td class="align-middle text-center" th:text="${#temporals.format(l.cita,'dd/MM/yyyy HH:mm')}"></td>
                    <td class="align-middle text-center">
                        <a th:href="@{/editarLlamada/{id}(id=${l.idLlamada})}"
                           class="btn btn-primary btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                            </svg> Editar
                        </a>
                        <a th:href="@{/eliminarLlamada/{id}(id=${l.idLlamada})}"
                           class="btn btn-danger btn-sm" onclick="return confirm('¿Desea continuar?')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                        </svg> Borrar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="btn-group">
        <a th:href="@{/nuevaLlamada}" class="px-2">
            <button class="btn btn_color">Nueva Llamada</button>
        </a>
<!--        <a th:href="@{/}" class="px-2">-->
<!--            <button class="btn btn_color">Inicio</button>-->
<!--        </a>-->
    </div>
</div>
<footer th:insert="~{fragments/footer::footer}"></footer>
</body>
</html>
